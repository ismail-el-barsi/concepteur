{% extends 'base/base.html' %}

{% block title %}Connexion | GameForge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow auth-card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Connexion</h3>
            </div>
            <div class="card-body">
                <form method="post" class="account-form">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Pas encore inscrit ? <a href="{% url 'signup' %}">Cr√©er un compte</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
